<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<body>
	<table class="d-none" th:fragment="detallesFactura">
		<tbody id="plantillaDetallesFactura">
			<tr id="row_{ID}">
				<td class="d-none"><input type="hidden" value="{ID}"
					name="detalle_id[]" id="detalle_id[]" /></td>
				<td>{NOMBRE}</td>
				<td>{PRECIO}</td>
				<td><input type="number" value="1" name="cantidad[]"
					id="cantidad_{ID}" class="form-control"
					onchange="itemsHelper.calcularImporte({ID}, {PRECIO}, this.value);" /></td>
				<td><span id="total_importe_{ID}">0</span></td>
				<td><a href="#" class="btn btn-danger btn-xs"
					onclick="itemsHelper.eliminarLineaFactura({ID});">Eliminar</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
